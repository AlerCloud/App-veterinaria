<!-- HEADER -->

<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>Tratamiento</ion-title>
    </ion-toolbar>
</ion-header>

<!--FORMULARIO-->

<br><br><br><br><br><br>


<ion-content [fullscreen]="true">
    <ion-grid class="FS">
        <ion-row class="FS ion-align-items-center">
            <ion-col size="10" offset="1">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">Crear Tratamiento</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-grid>

                            <ion-row>
                                <ion-col>
                                    <!-- <ion-item>
                                        <ion-label position="floating" class="ion-text-center"> Tipo de Tratamiento
                                        </ion-label>
                                        <ion-input type="text" [(ngModel)]="tratamiento.tipoTratamiento"></ion-input>
                                    </ion-item> -->
                                    <ion-item>
                                        <ion-label position="floating">Tipo de tratamiento</ion-label>
                                        <ion-select multiple="false" (ionChange)="seleccionarTratamiento($event)">
                                            <ion-select-option value="vacuna">Vacuna</ion-select-option>
                                            <ion-select-option value="operacion">Operaci贸n</ion-select-option>
                                            <ion-select-option value="desparacitacion">Desparacitaci贸n
                                            </ion-select-option>
                                        </ion-select>
                                    </ion-item>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col>
                                    <!-- <ion-item>
                                        <ion-label position="floating" class="ion-text-center"> Vacuna </ion-label>
                                        <ion-input type="text" [(ngModel)]="tratamiento.vacuna"></ion-input>
                                    </ion-item> -->
                                    <ion-item>
                                        <ion-label position="floating">Vacunas</ion-label>
                                        <ion-select (ionChange)="cambioNombre($event)" [disabled]="estadoVacuna" multiple="false">
                                            <ion-select-option value="{{item.nombre}}" *ngFor="let item of vacunas">{{item.nombre}}</ion-select-option>
                                        </ion-select>
                                    </ion-item>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col>
                                    <!-- <ion-item>
                                        <ion-label position="floating" class="ion-text-center"> Antiparasitario
                                        </ion-label>
                                        <ion-input type="text" [(ngModel)]="tratamiento.antiparasitario"></ion-input>
                                    </ion-item> -->
                                    <ion-item>
                                        <ion-label position="floating">Antiparasitarios</ion-label>
                                        <ion-select (ionChange)="cambioNombre($event)"  [disabled]="estadoDesparacitante" multiple="false">
                                            <ion-select-option value="{{item.nombre}}" *ngFor="let item of desparacitantes">{{item.nombre}}</ion-select-option>
                                        </ion-select>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>

                                <ion-col>
                                    <!-- <ion-item>
                                        <ion-label position="floating" class="ion-text-center"> Antiparasitario
                                        </ion-label>
                                        <ion-input type="text" [(ngModel)]="tratamiento.antiparasitario"></ion-input>
                                    </ion-item> -->
                                    <ion-item>
                                        <ion-label position="floating">Operaciones</ion-label>
                                        <ion-select (ionChange)="cambioNombre($event)"  [disabled]="estadoOperacion" multiple="false">
                                            <ion-select-option value="{{item.nombre}}" *ngFor="let item of operaciones">{{item.nombre}}</ion-select-option>
                                        </ion-select>
                                    </ion-item>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col>
                                    <!-- <ion-item>
                                        <ion-label position="floating" class="ion-text-center"> Fecha del tratamiento
                                        </ion-label>
                                        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="tratamiento.fecha">
                                        </ion-datetime>
                                    </ion-item> -->
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating" class="ion-text-center"> Descripci贸n
                                        </ion-label>
                                        <ion-textarea rows="6" cols="20" placeholder="P贸ngale" [(ngModel)]="nuevoTratamiento.descripcion"></ion-textarea>
                                    </ion-item>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col>
                                    <ion-button expand="block" color="secondary" href="">Volver
                                    </ion-button>
                                </ion-col>

                                <ion-col>
                                    <ion-button expand="block" color="secondary" (click)="ingresarTratamiento()">
                                        Finalizar
                                    </ion-button>
                                </ion-col>

                            </ion-row>


                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
