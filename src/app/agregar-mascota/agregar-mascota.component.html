<app-header titulo="Agrega tu mascota"></app-header>

<ion-content padding class="background">
    <!-- <ion-toolbar color="secondary">
        <h1 align="center">Agrega Tu Mascota</h1>
    </ion-toolbar> -->

    <div class="centrar">
        <ion-grid class="completa">
            <ion-row class="completa ion-align-items-center">
                <ion-col>
                    <ion-card (ngSubmit)="agregarDato()">

                        <ion-card-content (ngSubmit)="agregarDato()">
                            <ion-grid>
                                <ion-row>
                                    <ion-col>
                                        <ion-item>
                                            <ion-label position="floating">
                                                Foto de tu mascota:
                                            </ion-label>
                                            <ion-input type="img" required [(ngModel)]="dato.foto_perfil"
                                                ngDefaultControl></ion-input>
                                        </ion-item>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-item>
                                            <ion-label position="floating">
                                                Nombre:
                                            </ion-label>
                                            <ion-input type="text" required [(ngModel)]="dato.nombre" ngDefaultControl>
                                            </ion-input>
                                        </ion-item>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-item>
                                            <ion-label position="floating">
                                                Especie:
                                            </ion-label>
                                            <ion-input type="text" required [(ngModel)]="dato.especie" ngDefaultControl>
                                            </ion-input>
                                        </ion-item>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-item>
                                            <ion-label position="floating">
                                                Raza:
                                            </ion-label>
                                            <ion-input type="text" required [(ngModel)]="dato.raza" ngDefaultControl>
                                            </ion-input>
                                        </ion-item>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-item>
                                            <ion-label position="fixed">
                                                Fecha:
                                            </ion-label>
                                            <ion-input type="date" required [(ngModel)]="dato.fecha" ngDefaultControl>
                                            </ion-input>
                                        </ion-item>
                                    </ion-col>
                                </ion-row>


                                <ion-row>
                                    <ion-col>
                                        <ion-button (click)="agregarDato()" expand="block" color="secondary"
                                            shape="round" href="main">
                                            Registrarse
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>

        </ion-grid>
    </div>
</ion-content>
