              <ion-card>
                
                <ion-item *ngFor="let mascota of mascotas">

                    <img src="{{mascota.foto_perfil}}">

                  <ion-label align="center">
                    <h1>{{mascota.nombre}} </h1>

                    <h2> Fecha: {{mascota.fecha}} </h2>
                  </ion-label>
                  
                </ion-item>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>

          <ion-row class="centrado">

              <ion-button color="secondary" href="agregar">
                <ion-icon name="add-outline"> </ion-icon>
              </ion-button>
              
            </ion-col>
          </ion-row>
        </ion-grid>
